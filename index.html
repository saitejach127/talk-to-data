<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mastercard Talk to Data helps you analyze huge amount of data in a human friendly manner">
    <meta name="application-name" content="Mastercard Talk to Data">
    <title>Mastercard Talk to Data</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white; !important" href="#">
            Mastercard Talk to Data
          </a>
         <div>
          <a class="navbar-brand" target="_blank" style="color: white; !important" href="https://github.com/saitejach127/talk-to-data">Source Code</a>
          <a class="navbar-brand" style="color: white; !important" href="#">Help Guide</a>
         </div>
        </div>
      </nav>
      <br>
      <center><h5>Talk to your data in a human friendly manner</h5></center>
    <div class="container-fluid">
        <div id="messages" class="messages"></div>
    
        <div id="subtext" class="subtext" style="position: fixed; bottom: 70px; padding: 30px; width: calc(100% - 60px);"></div>
        <div class="input-group mb-3" style="position: fixed; bottom: 0; padding: 30px; width: calc(100% - 60px);">
    
            <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
    
            <button class="btn btn-primary" style="background-color: #CF4500;" id="send-button">Send</button>
    
        </div>
    
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
